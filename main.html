<div ng-controller="MainController as vm">
  <form name="searchUser" ng-submit="vm.search(username)">
    <input class="form-control" type="search" required="" placeholder="Enter a github username" ng-model="username" />
    <input style="margin-top:10px" class="btn btn-primary" type="submit" value="Search" />
  </form>
</div>
