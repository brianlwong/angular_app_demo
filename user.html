<div class="col-sm-12">
  {{ error }}
  <div class="card">
    <img src="{{user.avatar_url}}" alt="Avatar" style="width:100%">
    <div class="container">
      <h4>{{user.name}}</h4>
      <p><a href="{{user.html_url}}">{{user.login}}</a></p>
      <p>Followers: {{user.followers}}</p>
      <p>Following: {{user.following}}</p>
      <button ng-click="repoClick()" class="btn btn-info">Repos: {{repos.length}}</button>
    </div>
  </div>
  <br>
  <button class="btn">
    <a href="#/main">Back to search</a>
  </button>
</div>
